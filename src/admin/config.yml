backend:
  name: git-gateway
  branch: main

local_backend: true

# Change url to a link to the image you want to use, no file paths, must be a URL
logo:
  src: "https://www.senoweb.cz/assets/images/senoweb_og_logo_rounded.png"
  show_in_header: false

locale: "cs"

# Where should uploaded files be saved
media_folder: "src/assets/images/cms"

# Where should media be served, relative to the base of the built site
public_folder: "/assets/images/cms"

collections:
  # BLOG CONFIG
  - label: "Blog"
    name: "blog"
    folder: "src/content/cms/blog"
    create: true
    slug: "{{year}}-{{month}}-{{day}}_{{slug}}"
    fields:
      - { label: "Název", name: "title", widget: "string" }
      - {
          label: "URL odkaz",
          name: "url",
          widget: "string",
          hint: "Určete, kam bude stránka zapsána. Pokud použijete „Blogový příspěvek“, bude příspěvek přístupný z „blog/blogovy-prispevek“.",
          pattern:
            [
              "^[A-Za-zÀ-ž0-9 ]+(?:-[A-Za-zÀ-ž0-9 ]+)*$",
              "Pouze písmena (A-Z, a-z), číslice a pomlčky (-). Žádná lomítka ani speciální znaky.",
            ],
        }
      - {
          label: "Popis",
          name: "description",
          widget: "string",
          hint: "Kratší popis blogového příspěvku, který se zobrazuje na náhledech příspěvků",
        }
      - { label: "Autor", name: "author", widget: "string" }
      - { label: "Datum", name: "date", widget: "datetime" }
      - {
          label: "Náhledový obrázek",
          name: "image",
          widget: "image",
          choose_url: false, # Only allow local images - for image optimization reasons
        }
      - {
          label: "Popis obrázku",
          name: "imageAlt",
          widget: "string",
          hint: "Popište, co je na obrázku. Slouží k validnímu SEO příspěvku.",
        }
      - { label: "Obsah", name: "body", widget: "markdown" }
      - { label: "Štítky", name: "tags", widget: "hidden", default: ["post"] }

  # PRODUKTY (CS)
  - label: "Produkty (CS)"
    name: "products"
    folder: "src/products"
    create: true
    nested: { depth: 1 }
    slug: "{{slug}}"
    extension: "md"
    format: "frontmatter"
    fields:
      - { label: "Název", name: "title", widget: "string" }
      - { label: "URL slug", name: "slug", widget: "string" }
      - { label: "Cena", name: "price", widget: "number", required: false }
      - {
          label: "Měna",
          name: "currency",
          widget: "string",
          default: "CZK",
          required: false,
        }
      - {
          label: "Krátký popis",
          name: "excerpt",
          widget: "text",
          required: false,
        }
      - {
          label: "Hlavní obrázek",
          name: "image",
          widget: "image",
          choose_url: false,
          required: false,
        }
      - label: "Galerie"
        name: "images"
        widget: "list"
        required: false
        field:
          {
            label: "Obrázek",
            name: "image",
            widget: "image",
            choose_url: false,
          }
      - label: "Kategorie"
        name: "category"
        widget: "select"
        options:
          - "Cyklovložky"
          - "Rukavičky"
          - "Tkaniny"
          - "Dresoviny"
          - "Elastické úplety"
          - "Softshell"
          - "Pásky, gumy, reflexní materiály"
      - label: "Štítky/Labels"
        name: "labels"
        widget: "list"
        required: false
        hint: "Přidejte štítky jako #waterproof, #breathable, atd."
        field:
          {
            label: "Štítek",
            name: "label",
            widget: "string",
            hint: "Zadejte štítek (například: waterproof, breathable, UV protection)",
          }
      - label: "Parametry produktu"
        name: "parameters"
        widget: "list"
        required: false
        hint: "Přidejte technické parametry produktu (materiál, rozměry, hmotnost, atd.)"
        fields:
          - {
              label: "Název parametru",
              name: "name",
              widget: "string",
              hint: "Například: Materiál, Rozměry, Hmotnost, Barva",
            }
          - {
              label: "Hodnota",
              name: "value",
              widget: "string",
              hint: "Například: 100% polyester, 50x30cm, 200g",
            }
      - {
          label: "Tagy",
          name: "tags",
          widget: "list",
          default: ["product", "cs"],
        }
      - {
          label: "Layout",
          name: "layout",
          widget: "hidden",
          default: "layouts/product.njk",
        }
      - {
          label: "Permalink",
          name: "permalink",
          widget: "hidden",
          default: "/cs/katalog/{{ category | slug }}/{{ slug }}/",
        }
      - { label: "Obsah", name: "body", widget: "markdown", required: false }

  # STRÁNKY (CS) – Katalog jako „files“ položka
  - label: "Stránky (CS)"
    name: "pages_cs"
    files:
      - label: "Katalog"
        name: "katalog"
        file: "src/content/i18n/cs/katalog.md"
        fields:
          - {
              label: "Layout",
              name: "layout",
              widget: "hidden",
              default: "katalog.njk",
            }
          - {
              label: "Titulek",
              name: "title",
              widget: "string",
              default: "Katalog",
            }
          - {
              label: "Popis",
              name: "description",
              widget: "text",
              required: false,
            }
          - {
              label: "URL",
              name: "permalink",
              widget: "string",
              default: "katalog/",
            }
          # obsah řízený přes front matter
          - {
              label: "Topper text",
              name: "topper",
              widget: "string",
              required: false,
            }
          - {
              label: "Hlavní nadpis",
              name: "heading",
              widget: "string",
              required: false,
            }
          - {
              label: "Podnadpis",
              name: "subheading",
              widget: "text",
              required: false,
            }
          # hero/landing proměnné (volitelné)
          - {
              label: "Hero nadpis",
              name: "hero_title",
              widget: "string",
              required: false,
            }
          - {
              label: "Hero text",
              name: "hero_text",
              widget: "text",
              required: false,
            }
          - {
              label: "CTA text",
              name: "hero_cta_label",
              widget: "string",
              required: false,
            }
          - {
              label: "CTA odkaz",
              name: "hero_cta_url",
              widget: "string",
              required: false,
            }
          # zobrazení kategorií
          - {
              label: "Zobrazit kategorie",
              name: "show_categories",
              widget: "boolean",
              default: true,
              required: false,
            }
          - {
              label: "Text nad kategoriemi",
              name: "categories_intro",
              widget: "string",
              required: false,
            }
          # SEO/OG (volitelné)
          - {
              label: "OG obrázek",
              name: "og_image",
              widget: "image",
              choose_url: false,
              required: false,
            }
          - {
              label: "Obsah (Markdown)",
              name: "body",
              widget: "markdown",
              required: false,
            }
